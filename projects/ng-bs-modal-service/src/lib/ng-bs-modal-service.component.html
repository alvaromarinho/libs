<div class="modal fade" [id]="modalId" tabindex="-1" *ngIf="modalData && modalData.options"
    [attr.data-bs-backdrop]="modalData.options.staticBackdrop ? 'static' : null"
    [attr.data-bs-keyboard]="modalData.options.staticBackdrop ? 'false' : 'true'"
    [ngClass]="modalClass">
    <div class="modal-dialog modal-dialog-centered modal-{{ modalData.options.size }}" [id]="modalId + '-dialog'"
        [ngClass]="{'modal-dialog-scrollable':!modalData.options.disabledBodyScroll}">
        <div class="modal-content" [id]="modalId + '-content'">
            <ng-container [ngTemplateOutlet]="$any(modalData.content)" *ngIf="isModalContent(modalData.content)"></ng-container>
            <ng-container *ngIf="!isModalContent(modalData.content)">
                <div class="modal-header py-2" *ngIf="$any(modalData.content).header" [ngClass]="modalHeaderClass">
                    <ng-container [ngTemplateOutlet]="$any(modalData.content).header" *ngIf="!isString($any(modalData.content).header)"></ng-container>
                    <h5 class="modal-title" *ngIf="isString($any(modalData.content).header)">{{ $any(modalData.content).header }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" *ngIf="showCloseButton">
                    </button>
                </div>
                <div class="modal-body" [ngClass]="modalBodyClass">
                    <ng-container [ngTemplateOutlet]="$any(modalData.content).body" *ngIf="!isString($any(modalData.content).body)"></ng-container>
                    <div *ngIf="isString($any(modalData.content).body)" [innerHtml]="$any(modalData.content).body"></div>

                    <!-- carousel -->
                    <div id="carousel-{{carouselId}}" class="carousel slide" *ngIf="modalData.options.carousel">
                        <div class="carousel-indicators">
                            <button type="button" [attr.data-bs-target]="'#carousel-'+carouselId" [attr.data-bs-slide-to]="index"
                                *ngFor="let img of modalData.options.carousel.images; index as index" [ngClass]="{'active': index == currentImgIndex}"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item h-100" *ngFor="let img of modalData.options.carousel.images; index as index"
                                [ngClass]="{'active': index == currentImgIndex}">
                                <img class="carousel-image" [src]="img.url" [alt]="img.name">
                                <div class="carousel-caption d-none d-md-block" tabindex="-1">{{ img.name }}</div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" *ngIf="modalData.options.carousel.images.length > 1"
                            [attr.data-bs-target]="'#carousel-'+carouselId" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" *ngIf="modalData.options.carousel.images.length > 1"
                            [attr.data-bs-target]="'#carousel-'+carouselId" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="modal-footer" *ngIf="$any(modalData.content).footer" [ngClass]="modalFooterClass">
                    <ng-container [ngTemplateOutlet]="$any(modalData.content).footer"></ng-container>
                </div>
            </ng-container>
        </div>
    </div>
</div>
